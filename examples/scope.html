<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Javascript Scope</title>
	<script src="./scope-extscript.js"></script>
	<script>
        var scriptblock="scriptblock";
        scriptblocknovar="novar";
        
        function someFunction(){
            var functionvar ="functionvar";
            functionnovar ="functionnovar";
        }
        
        for(var i=0; i<10; i++){
            var forvar="forvar_"+i;
        }
	</script>
</head>
<body>
    <h1>Scope</h1>
    <script>
		someFunction();

		console.log("extscript: ", 			typeof extscript=='undefined'? '<undefined>' : extscript);
		console.log("scriptblock: ", 		typeof scriptblock=='undefined'? '<undefined>' : scriptblock);
		console.log("scriptblocknovar: ", 	typeof scriptblocknovar=='undefined'? '<undefined>' : scriptblocknovar);
		console.log("functionvar: ", 		typeof functionvar=='undefined'? '<undefined>' : functionvar);
		console.log("functionnovar: ", 		typeof functionnovar=='undefined'? '<undefined>' : functionnovar);
		console.log("i: ", 					typeof i=='undefined'? '<undefined>' : i);
		console.log("forvar: ", 			typeof forvar=='undefined'? '<undefined>' : forvar);
	</script>
</body>
</html>
